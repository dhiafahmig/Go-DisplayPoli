<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Poli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b5b58c4f5.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-header {
            background: #16a34a; /* Hijau solid */
        }
        
        .custom-shadow {
            box-shadow: 0 10px 25px -5px rgba(34, 197, 94, 0.2), 0 8px 10px -6px rgba(34, 197, 94, 0.2);
        }
        
        .card-gradient {
            background-color: #f5f7fa; /* Warna solid light gray */
        }
        
        .clock-animation {
            transition: all 0.5s ease;
        }
        
        .clock-animation:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans">
    <!-- Header -->
    <div class="gradient-header text-white shadow-lg py-6 sticky top-0 z-50">
        <div class="container mx-auto px-6">
            <div class="flex flex-col items-center justify-between md:flex-row">
                <div class="flex items-center mb-4 md:mb-0">
                    <div class="flex items-center mr-5">
                        <!-- Logo BW -->
                        <div class="bg-white p-3 rounded-lg shadow-md h-16 flex items-center mr-4">
                            <img src="/assets/images/rs.png" alt="Bumi Waras Logo" class="h-full">
                        </div>
                        <i class="fas fa-cog text-4xl mr-4 text-green-100"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-extrabold tracking-tight uppercase">PENGATURAN POLI</h1>
                        <p class="text-green-200 text-sm mt-1 font-semibold">Rumah Sakit Bumi Waras</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="clock-animation bg-green-700/30 px-5 py-2 rounded-full border border-green-400/30 backdrop-blur-sm mr-4">
                        <h3 id="jam" class="text-xl font-light"></h3>
                    </div>
                    <!-- Logo BPJS -->
                    <div class="bg-white p-2 rounded-lg shadow-md h-12 flex items-center">
                        <img src="/assets/images/bpjs.png" alt="BPJS Logo" class="h-full">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container mx-auto px-6 py-10">        
        <!-- Daftar Poli -->
        <div class="bg-white rounded-xl custom-shadow overflow-hidden mb-12">
            <div class="gradient-header text-white py-4 px-6">
                <div class="flex items-center">
                    <i class="fas fa-list-alt text-xl mr-3 text-green-200"></i>
                    <h2 class="text-xl font-semibold">Daftar Poli</h2>
                </div>
            </div>
            <div class="p-6 overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 rounded-lg">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Ruang Poli</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode Display</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Akses Cepat</th>
                        </tr>
                    </thead>
                    <tbody id="poliList" class="bg-white divide-y divide-gray-200">
                        <!-- List of poli will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-6 text-center text-gray-600 shadow-md border-t border-gray-100">
        <div class="container mx-auto">
            <div class="flex items-center justify-center">
                <i class="far fa-copyright mr-2"></i>
                <p>2025 Pengaturan Poli Rumah Sakit Bumi Waras</p>
            </div>
            <p class="text-xs text-gray-400 mt-1">Dhia Fahmi G</p>
        </div>
    </footer>
    
    <script>
        // Update jam
        function updateClock() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('jam').textContent = now.toLocaleDateString('id-ID', options);
        }
        setInterval(updateClock, 1000);
        updateClock();
        
        // Load poli list
        function loadPolis() {
            fetch('/api/poli')
                .then(response => response.json())
                .then(data => {
                    // Urutkan data poli berdasarkan kd_ruang_poli dari terkecil ke terbesar
                    data.sort((a, b) => {
                        // Coba ekstrak angka dari kode ruang poli
                        const matchA = a.kd_ruang_poli.match(/([A-Za-z]*)(\d+)/);
                        const matchB = b.kd_ruang_poli.match(/([A-Za-z]*)(\d+)/);
                        
                        // Jika keduanya memiliki format yang sama (prefix huruf + angka)
                        if (matchA && matchB) {
                            const prefixA = matchA[1];
                            const prefixB = matchB[1];
                            const numA = parseInt(matchA[2]);
                            const numB = parseInt(matchB[2]);
                            
                            // Jika angkanya sama, bandingkan berdasarkan prefix
                            if (numA === numB) {
                                return prefixA.localeCompare(prefixB);
                            }
                            
                            // Jika angkanya berbeda, bandingkan berdasarkan angka
                            return numA - numB;
                        }
                        
                        // Jika tidak, gunakan perbandingan string biasa
                        return a.kd_ruang_poli.localeCompare(b.kd_ruang_poli);
                    });
                    
                    const poliList = document.getElementById('poliList');
                    poliList.innerHTML = '';
                    
                    data.forEach(poli => {
                        const row = document.createElement('tr');
                        row.className = "hover:bg-gray-50 transition-colors";
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Poli ${poli.kd_ruang_poli}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${poli.kd_display}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                <a href="/display/${poli.kd_display}" target="_blank" class="inline-flex items-center px-3 py-1 bg-primary-50 hover:bg-primary-100 text-primary-700 rounded-md text-xs transition-all duration-300 border border-primary-200">
                                    <i class="fas fa-desktop mr-1"></i> Display
                                </a>
                                <a href="/panggilpoli/${poli.kd_ruang_poli}/${poli.kd_display}" target="_blank" class="inline-flex items-center px-3 py-1 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-md text-xs transition-all duration-300 border border-blue-200">
                                    <i class="fas fa-bullhorn mr-1"></i> Panggil
                                </a>
                                <a href="/autorun/${poli.kd_display}" target="_blank" class="inline-flex items-center px-3 py-1 bg-purple-50 hover:bg-purple-100 text-purple-700 rounded-md text-xs transition-all duration-300 border border-purple-200">
                                    <i class="fas fa-play-circle mr-1"></i> Auto
                                </a>
                            </td>
                        `;
                        poliList.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading polis:', error));
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadPolis();
        });
    </script>
</body>
</html>
