<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Poli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Pengaturan Poli</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                Tambah Poli Baru
            </div>
            <div class="card-body">
                <form id="addPoliForm">
                    <div class="mb-3">
                        <label for="kd_ruang_poli" class="form-label">Kode Ruang Poli</label>
                        <input type="text" class="form-control" id="kd_ruang_poli" name="kd_ruang_poli" required>
                    </div>
                    <div class="mb-3">
                        <label for="nama_ruang_poli" class="form-label">Nama Ruang Poli</label>
                        <input type="text" class="form-control" id="nama_ruang_poli" name="nama_ruang_poli" required>
                    </div>
                    <div class="mb-3">
                        <label for="kd_display" class="form-label">Kode Display</label>
                        <select class="form-control" id="kd_display" name="kd_display" required>
                            <option value="">Pilih Display</option>
                            <!-- Display options will be loaded here -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="posisi_display_poli" class="form-label">Posisi Display Poli</label>
                        <input type="number" class="form-control" id="posisi_display_poli" name="posisi_display_poli" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                Daftar Poli
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Kode Ruang Poli</th>
                            <th>Nama Ruang Poli</th>
                            <th>Kode Display</th>
                            <th>Posisi Display</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="poliList">
                        <!-- List of poli will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for editing poli -->
    <div class="modal fade" id="editPoliModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Poli</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPoliForm">
                        <input type="hidden" id="edit_kd_ruang_poli" name="kd_ruang_poli">
                        <div class="mb-3">
                            <label for="edit_nama_ruang_poli" class="form-label">Nama Ruang Poli</label>
                            <input type="text" class="form-control" id="edit_nama_ruang_poli" name="nama_ruang_poli" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_kd_display" class="form-label">Kode Display</label>
                            <select class="form-control" id="edit_kd_display" name="kd_display" required>
                                <option value="">Pilih Display</option>
                                <!-- Display options will be loaded here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit_posisi_display_poli" class="form-label">Posisi Display Poli</label>
                            <input type="number" class="form-control" id="edit_posisi_display_poli" name="posisi_display_poli" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load displays for dropdowns
        function loadDisplays() {
            fetch('/api/display')
                .then(response => response.json())
                .then(data => {
                    const displayDropdown = document.getElementById('kd_display');
                    const editDisplayDropdown = document.getElementById('edit_kd_display');
                    
                    displayDropdown.innerHTML = '<option value="">Pilih Display</option>';
                    editDisplayDropdown.innerHTML = '<option value="">Pilih Display</option>';
                    
                    data.forEach(display => {
                        const option = `<option value="${display.kd_display}">${display.nama_display}</option>`;
                        displayDropdown.innerHTML += option;
                        editDisplayDropdown.innerHTML += option;
                    });
                })
                .catch(error => console.error('Error loading displays:', error));
        }
        
        // Load poli list
        function loadPolis() {
            fetch('/api/poli')
                .then(response => response.json())
                .then(data => {
                    const poliList = document.getElementById('poliList');
                    poliList.innerHTML = '';
                    
                    data.forEach(poli => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${poli.kd_ruang_poli}</td>
                            <td>${poli.nama_ruang_poli}</td>
                            <td>${poli.kd_display}</td>
                            <td>${poli.posisi_display_poli}</td>
                            <td>
                                <button class="btn btn-sm btn-primary edit-btn" 
                                    data-kd="${poli.kd_ruang_poli}" 
                                    data-nama="${poli.nama_ruang_poli}"
                                    data-display="${poli.kd_display}"
                                    data-posisi="${poli.posisi_display_poli}">Edit</button>
                                <button class="btn btn-sm btn-danger delete-btn" data-kd="${poli.kd_ruang_poli}">Hapus</button>
                            </td>
                        `;
                        poliList.appendChild(row);
                    });
                    
                    // Add event listeners
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const kd = this.getAttribute('data-kd');
                            const nama = this.getAttribute('data-nama');
                            const display = this.getAttribute('data-display');
                            const posisi = this.getAttribute('data-posisi');
                            
                            document.getElementById('edit_kd_ruang_poli').value = kd;
                            document.getElementById('edit_nama_ruang_poli').value = nama;
                            document.getElementById('edit_kd_display').value = display;
                            document.getElementById('edit_posisi_display_poli').value = posisi;
                            
                            new bootstrap.Modal(document.getElementById('editPoliModal')).show();
                        });
                    });
                    
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const kd = this.getAttribute('data-kd');
                            if (confirm(`Apakah Anda yakin ingin menghapus poli dengan kode ${kd}?`)) {
                                deletePoli(kd);
                            }
                        });
                    });
                })
                .catch(error => console.error('Error loading polis:', error));
        }
        
        // Add new poli
        document.getElementById('addPoliForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                kd_ruang_poli: document.getElementById('kd_ruang_poli').value,
                nama_ruang_poli: document.getElementById('nama_ruang_poli').value,
                kd_display: document.getElementById('kd_display').value,
                posisi_display_poli: parseInt(document.getElementById('posisi_display_poli').value)
            };
            
            fetch('/api/poli', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Poli berhasil ditambahkan');
                document.getElementById('addPoliForm').reset();
                loadPolis();
            })
            .catch(error => console.error('Error adding poli:', error));
        });
        
        // Edit poli
        document.getElementById('saveEditBtn').addEventListener('click', function() {
            const formData = {
                kd_ruang_poli: document.getElementById('edit_kd_ruang_poli').value,
                nama_ruang_poli: document.getElementById('edit_nama_ruang_poli').value,
                kd_display: document.getElementById('edit_kd_display').value,
                posisi_display_poli: parseInt(document.getElementById('edit_posisi_display_poli').value)
            };
            
            fetch('/api/poli', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Poli berhasil diperbarui');
                bootstrap.Modal.getInstance(document.getElementById('editPoliModal')).hide();
                loadPolis();
            })
            .catch(error => console.error('Error updating poli:', error));
        });
        
        // Delete poli
        function deletePoli(kdRuangPoli) {
            fetch(`/api/poli/${kdRuangPoli}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert('Poli berhasil dihapus');
                loadPolis();
            })
            .catch(error => console.error('Error deleting poli:', error));
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadDisplays();
            loadPolis();
        });
    </script>
</body>
</html>
